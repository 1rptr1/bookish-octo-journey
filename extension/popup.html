<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 15px; 
      width: 300px;
      background: #f5f5f5;
    }
    .qa-popup {
      text-align: center;
    }
    .qa-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    .qa-btn {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .qa-btn:hover {
      background: #45a049;
    }
    .qa-status {
      margin-top: 15px;
      padding: 10px;
      background: #e7f3ff;
      border-radius: 4px;
      font-size: 12px;
      color: #0066cc;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #output { 
      margin-top: 15px; 
      white-space: pre-wrap; 
      font-size: 11px; 
      background: white;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="qa-container" class="qa-popup">
    <div class="qa-header">QA Mode</div>
    <button id="qa-extract-btn" class="qa-btn">
      Extract Locators & Test Cases
    </button>
    <div id="qa-status" class="qa-status">Waiting for action...</div>
    <div id="output"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
